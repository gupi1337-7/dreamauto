<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      html {
        width: 700px;
        height: 600px;
      }
      body {
        background-color: #000;
        font-family: Arial, sans-serif;
        height: 90%;
        width: 100%;
        position: relative;
        overflow-y: scroll;
        scrollbar-gutter: stable;
        margin: 0;
        padding: 0;
      }
      p {
        font-family: "Trebuchet MS", sans-serif;
        margin-left: 3px;
        font-size: 11px;
        font-weight: bold;
        color: #0ff;
      }
      label {
        margin-top: 10px;
        font-family: Arial, sans-serif;
        color: #0ff;
        font-size: 12px;
        font-weight: bold;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #timerValue {
        font-family: Arial, sans-serif;
        color: #0ff;
        font-size: 12px;
        font-weight: bold;
      }
      #minutesText {
        font-family: Arial, sans-serif;
        color: #0ff;
        font-size: 12px;
        font-weight: bold;
      }
      #script-status {
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
      }
      select {
        font-family: Arial, sans-serif;
        display: inline-block;
        padding: 5px;
        font-size: 12px;
        border: 2px solid white;
        border-radius: 5px;
        background-color: black;
        color: #0ff;
        margin-bottom: 10px;
        width: 230px;
        font-weight: bold;
      }
      button {
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        font-family: Arial, sans-serif;
        color: #000;
        margin-bottom: 15px;
      }
      button:hover {
        transform: scale(1.1);
      }
      button:active {
        font-family: Arial, sans-serif;
        transform: translateY(2px);
      }
      .container {
        border: 5px solid #0ff;
        border-radius: 20px;
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 37px;
        height: 479px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        background-color: rgba(0, 0, 0, 0.8);
        text-align: center;
        position: relative;
        margin: 10px;
      }

      #start-script {
        background-color: #0ff;
      }
      #stop-script {
        background-color: #f00f10;
      }
      nav {
        position: absolute;
        top: 18px;
        right: 20px;
        padding-bottom: 100px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        padding: 0;
      }

      .nav-item {
        margin: 0 15px;
        cursor: pointer;
        position: relative;
        color: #0ff;
      }

      .nav-item:hover {
        color: orange;
      }

      .underline {
        position: absolute;
        bottom: -5px;
        height: 2px;
        background: #fff;
        width: 0;
        transition: left 0.3s ease, width 0.3s ease;
      }
      .nav-item a {
        font-family: Arial, sans-serif;
        text-decoration: none;
        color: #0ff;
        display: block;
        font-size: 12px;
        font-weight: 500;
      }

      .nav-item:hover a {
        color: orange;
      }
      .fade-out {
        animation: fadeOut 1s forwards;
      }

      .fade-in {
        animation: fadeIn 1s forwards;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .hidden {
        opacity: 0;
        transform: scale(0.9);
        pointer-events: none;
        visibility: hidden;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      #titleChat {
        font-size: 12px;
      }
      #start-script {
        background-color: #0ff;
        position: fixed;
        bottom: 0;
        left: 18px;
      }
      #stop-script {
        background-color: #f00f10;
        position: fixed;
        bottom: 0;
        left: 110px;
      }
      .running {
        color: #0ff;
      }
      .stopped {
        color: red;
      }
      #countdown-display {
        font-family: "Trebuchet MS", sans-serif;
        position: fixed;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        color: #0ff;
        z-index: 1000;
        font-weight: bold;
      }
      #emoji-display {
        margin-bottom: 22px;
      }
      #ChattextField {
        margin-top: 10px;
        margin-bottom: 10px;
        border: 0px solid #0ff;
        border-radius: 12px;
        padding: 10px;
        resize: none;
        color: #0ff;
        background-color: #000;
        font-size: 12px;
        font-family: Arial, sans-serif;
        height: 100px;
        width: 420px;
      }
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border-radius: 611px;
        cursor: default;
      }
      button {
        font-size: 13px;
      }
      #lettershtml,
      #sendinghtml {
        font-size: 12px;
        font-weight: 600;
      }
      #favoriteShouldClick {
        margin-bottom: 20px;
      }
      #AutoMessage {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
      }

      #saveAutoMessage,
      #closeAutoMessage {
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
      }
      #clearAutoFields {
        padding: 12px 20px;
        margin-top: 10px;
        margin-left: 10px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
      }

      #clearAutoFields:hover {
        background-color: #d32f2f;
      }
      .hss {
        color: rgb(0, 0, 0);
      }
      #autoReply {
        background-color: #1f1e1e;
        border-color: #0ff;
        color: rgb(0, 255, 13);
        padding: 5px;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 50%;
        transition: none !important;
        animation: none !important;
        width: 35px;
        height: 35px;
        border: 2px solid #0ff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #autoReply svg {
        width: 35px;
        height: 35px;
      }

      #autoReply.disabled {
        border-color: #ff0000;
      }

      #autoReply:active {
        background-color: #333;
      }

      .modalAutoReply {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modalAutoReply-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        animation: modalOpen 0.3s ease-out;
      }
      .right {
        align-items: flex-end;
      }

      @keyframes modalOpen {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .enabled {
        border: 2px solid #0ff;
        background-color: #0ff;
        border-color: #0ff;
      }

      .disabled {
        border: 2px solid red;
        background-color: red;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div id="content" class="hidden">
      <div class="container">
        <nav>
          <ul class="nav-links">
            <li class="nav-item">
              <a href="popup.html" id="lettershtml">Letters</a>
            </li>
            <li class="nav-item">
              <a href="sender.html" id="sendinghtml">Sender</a>
            </li>
          </ul>
          <div class="underline"></div>
        </nav>
        <p id="titleChat">AutoChat</p>

        <div id="centeredContent">
          <select id="emoji-select">
            <option value="Emoji">Emoji</option>
            <option value="Love">Love</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
            <option value="Romantic">Romantic</option>
            <option value="Dating">Dating</option>
            <option value="Serious">Serious</option>
          </select>
        </div>
        <div id="centeredContent">
          <select id="mode-select">
            <option value="Online">Online</option>
            <option value="ThirdPartyMessages">3rdParty</option>
            <option value="Hi/Hello">Hi/Hello</option>
            <option value="Letters!">Letters!</option>
            <option value="Romance">Romance</option>
            <option value="CameraON">CameraON</option>
            <option value="CameraOff">CameraOff</option>
            <option value="Important">Important</option>
            <option value="UserInput">UserInput</option>
          </select>
        </div>
        <div id="centeredContent">
          <input
            type="checkbox"
            id="favoriteShouldClick"
            name="favoriteShouldClick"
          />
          <label for="favoriteShouldClick">Add favorites to sending</label>
        </div>

        <div id="centeredContent2">
          <label for="timer">Select time</label>
        </div>
        <div class="center">
          <input
            type="range"
            id="timer"
            name="timer"
            min="1"
            max="60"
            value="5"
          />
        </div>

        <div id="centeredContent">
          <span id="timerValue">5</span><span id="minutesText"> minutes</span
          ><br /><br />
        </div>
        <div id="centeredContent2">
          <div id="script-status" class="stopped">Sending Stopped</div>
          <p id="mode-selectP"></p>
          <p id="emoji-selectP"></p>
          <label id="textFieldLabel" for="ChattextField" class="hidden"
            >You can put your invites down here:</label
          >

          <textarea
            id="ChattextField"
            name="Area"
            rows="4"
            cols="30"
            placeholder="Provide your own invites each with a new line:"
          ></textarea>
        </div>
      </div>
    </div>
    <div id="countdown-display"></div>
    <button id="start-script">Start</button>
    <button id="stop-script">Stop</button>
    <button id="autoReply" style="position: fixed; bottom: 11px; right: 20px">
      <svg
        id="autoReplyIcon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
      >
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #ff6b6b; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #4ecdc4; stop-opacity: 1" />
          </linearGradient>
        </defs>

        <circle cx="50" cy="50" r="45" fill="url(#grad)" />
        <path
          d="M55 20 L30 50 L45 50 L40 80 L70 50 L55 50 Z"
          fill="#FFD93D"
          stroke="#333"
          stroke-width="2"
        />
        <path
          d="M85 50 A35 35 0 1 1 50 15"
          fill="none"
          stroke="#333"
          stroke-width="6"
          stroke-linecap="round"
        />
        <circle cx="35" cy="40" r="5" fill="#333" />
        <circle cx="65" cy="40" r="5" fill="#333" />
        <path
          d="M40 65 Q50 75 60 65"
          fill="none"
          stroke="#333"
          stroke-width="3"
          stroke-linecap="round"
        />
      </svg>
    </button>
    <div id="modalAutoReply" class="modalAutoReply">
      <div class="modalAutoReply-content">
        <h2>Auto message settings</h2>
        <p class="hss">Type a message to set it up for a chat auto reply.</p>

        <textarea
          id="AutoMessage"
          name="Area"
          rows="4"
          cols="30"
          placeholder="Provided messages will be randomly used to init chat. Please write each with a new line:"
        ></textarea>

        <button id="saveAutoMessage">Save</button>
        <button id="closeAutoMessage">Close</button>
        <button id="clearAutoFields">Clear Fields</button>
      </div>
    </div>
    <script src="p.js"></script>
    <script src="l.js"></script>
  </body>
</html>
